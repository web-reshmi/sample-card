<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img src="./assets/monkey-d-luffy.jpg" alt="">
            </div>
            <div class="card-body">
                <div class="card-title" id="title">
                    <h4>Monkey D. Luffy</h4>
                </div>
                <div class="card-text">
                    <p>Rubber, pirate, captain, Straw Hat, determined, loyal, fearless, stretchy, ambitious, King.</p>
                </div>
                <a href="https://onepiece.fandom.com/wiki/Monkey_D._Luffy"><button >Know More</button></a>
            </div>
        </div>
    </div>
</body>
</html>
